<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy-bank-landing-page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="general-container">
  <div class="header-section">
    <div class="logo-section">
      <img src="img/logo.svg" alt="logo">
    </div>
    <div class="middle-tabs">
      <ul class="home-btn">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Careers</a></li>
      </ul>
    </div>
    <div class="right-section">
      <button class="request-btn">Request invite</button>
    </div> 
  </div>

  <main>
    <section class="section-one">
      <div class="intro-text">
        <h1>Next generation digital banking</h1>
        <p>
          Take your financial life online. Your Easybank account will be a one-stop-shop 
  for spending, saving, budgeting, investing, and much more.
        </p>
        <button class="request-btn">Request invite</button>
      </div>

      <div class="intro-img">
        <img class="img-bg" src="img/bg-intro-desktop.svg" alt="image">
        <img class="img-over" src="img/image-mockups.png" alt="">
      </div>
    </section>

  </main>
</div>




  <script src="script.js"></script>
</body>
</html>
